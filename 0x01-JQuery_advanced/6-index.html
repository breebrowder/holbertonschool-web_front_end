<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        function createFamilyTree() {

            $("body").append("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody></tbody></table>");
        }
        function addNewMember(firstName, lastName, position) {

            if (position === "before") {
                $("tbody").prepend($("<tr>").append(`<td>${firstName}<td>${lastName}`, $("<td>(x)</td>").css("background", "orange").click(function () {
                    $(this).closest("tr").remove()
                })));
            }
            else {
                $("tbody").append($("<tr>").append(`<td>${firstName}<td>${lastName}`, $("<td>(x)</td>").css("background", "orange").click(function () {
                    $(this).closest("tr").remove()
                })));
            }
        }

	function createForm() {
            $('table').before('<input type="text" id="first"/><input type="text" id="last"/><select><option value="before">Before</option><option value="after">After</option><input type="submit">')
            $('input:submit').click(function () {
                var input1 = $('input').first().val()
                var input2 = $('input:nth-of-type(2)').val()
                var selectVal = $('select').val()
                addNewMember(input1, input2, selectVal)
            })
        }
        createFamilyTree();
        createForm();
    </script>


</body>

</html>
