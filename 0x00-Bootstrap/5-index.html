<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <!-- Task 5- Show/Hide screen size -->

    <h1 class="d-md-none d-block">Small title</h1>
    <h1 class="d-md-block d-none">Big title</h1>

    <div class="container-md d-flex bg-info p-3 border border-info rounded justify-content-between row">
        <div class="border-bottom border-right border-light text-light p-2">Left</div>
        <div class="border-bottom border-left border-right border-light text-light p-2 shadow d-none d-md-block">Middle
        </div>
        <div class="border-bottom border-left border-light text-light p-2">Right</div>
    </div>

    <!-- End Task 5 -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" \
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTt\
mI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfk\
tj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
