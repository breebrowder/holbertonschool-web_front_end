<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- Task 1- Blocks -->

    <body class="text-white text-center">
        <div class="row">
            <div class="bg-primary p-2 col-lg">Primary</div>
            <div class="bg-success p-2 col-lg">Success</div>
            <div class="bg-danger p-2 col-lg">Danger</div>
            <div class="bg-warning p-2 col-lg">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col-sm">Primary</div>
            <div class="bg-success p-2 col-sm">Success</div>
            <div class="bg-danger p-2 col-sm">Danger</div>
            <div class="bg-warning p-2 col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col-lg">Primary</div>
            <div class="bg-success p-2 col-lg-4">Success</div>
            <div class="bg-danger p-2 col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col order-4 order-md-3 order-lg-2 order-xl-1">Primary</div>
            <div class="bg-success p-2 col order-1 order-md-4 order-lg-3 order-xl-2">Success</div>
            <div class="bg-danger p-2 col order-2 order-md-1 order-lg-4 order-xl-3">Danger</div>
            <div class="bg-warning p-2 col order-3 order-md-2 order-lg-1 order-xl-4">Warning</div>
        </div>

        <hr />

        <div class="row justify-content-between">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2">Success</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2 offset-md-4">Success</div>
            <div class="bg-danger p-2 col-md-2 offset-md-2">Danger</div>
        </div>
        <!-- End Task 1 -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" \
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTt\
mI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfk\
tj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
